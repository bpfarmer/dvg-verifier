<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/uploader.css" rel="stylesheet">
    <link href="css/jumbotron.css" rel="stylesheet">

    <script src="js/sha256.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/file_upload.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img class="img-responsive" src="img/brandbar-stanford-logo@2x.png" alt="Stanford University">
          </a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron" style="padding-top:5px;">
      <div class="container" style="height:30px;">
        <div class="registrar-text">
          <img style="margin-top:-10px;" src="img/stanford-logo.png" alt="Stanford">
          | Registrar
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h2>Credential Verification</h2>
        <!-- Example row of columns -->
        <hr>
        <div class="row">
          <div class="container">
            <div id="drop_zone" class="upload-drop-zone">Drop files here</div>
            <script>
              // Setup the dnd listeners.
              var dropZone = document.getElementById('drop_zone');
              dropZone.addEventListener('dragover', handleDragOver, false);
              dropZone.addEventListener('drop', handleFileSelect, false);
            </script>
          </div>
        </div>
        <hr>
        <footer>
        </footer>
      </div>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
